<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>療癒快樂小鳥 - Healing Happy Bird</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Game Canvas -->
        <canvas id="gameCanvas"></canvas>
        
        <!-- UI Overlay -->
        <div class="ui-overlay">
            <!-- Top UI Bar -->
            <div class="top-ui">
                <div id="uiContainer">
                    <div id="score">0</div>
                    <div id="confidenceContainer">
                        <div id="confidenceFill"></div>
                    </div>
                </div>
            </div>
            
            <!-- Encouragement Text -->
            <div class="encouragement-text" id="encouragementText"></div>
            
            <!-- Start Screen -->
            <div class="start-screen" id="startScreen">
                <div class="start-content">
                    <h1 class="game-title">療癒快樂小鳥</h1>
                    <p class="game-description">讓可愛的小鳥帶給你滿滿的正能量！</p>
                    <button class="start-button" id="startButton">
                        <span class="button-icon">🐦</span>
                        開始療癒飛翔
                    </button>
                    <div class="instructions">
                        <p>🖥️ 桌面：空格鍵或↑鍵控制小鳥</p>
                        <p>📱 手機：點擊螢幕控制小鳥</p>
                    </div>
                </div>
            </div>
            
            <!-- Game Over Screen -->
            <div class="game-over-screen" id="gameOverScreen">
                <div class="game-over-content">
                    <h2 class="game-over-title">小鳥休息一下</h2>
                    <p class="game-over-message">你已經很棒了！再試一次吧！</p>
                    <div class="final-stats">
                        <p>本次分數：<span id="finalScore">0</span></p>
                        <p>最高信心值：<span id="maxConfidence">0</span>%</p>
                    </div>
                    <button class="restart-button" id="restartButton">
                        <span class="button-icon">🌟</span>
                        再飛一次
                    </button>
                </div>
            </div>
            
            <!-- Pause Button -->
            <button class="pause-button" id="pauseButton">⏸️</button>
        </div>
        
        <!-- Particle Canvas for Effects -->
        <canvas id="particleCanvas" class="particle-canvas"></canvas>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
